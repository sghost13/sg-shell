## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style)"
show_always = true
style_root = "bold red"
style_user = "bold red"

# Second param
[hostname]
disabled = false
format = "@[$hostname]($style) in "
ssh_only = false
style = "bold dimmed red"
trim_at = "-"
ssh_symbol = "󰣀 "

# Third param
[directory]
style = "purple"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo:"
read_only = " 󰌾"

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "bold red"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 60000  # Show time only if command takes more than 60000 milliseconds (1 minute)


## SECOND LINE/ROW: Prompt
# Somethere at the beginning

# Prompt: param 2
[character]
error_symbol = "[ ](bold red)"
success_symbol = " [╰─ λ](bold red)"

[status]
disabled = false
format = '[$symbol Exit Code:$status]($style)'
#format = '[$symbol]($style)'
style = "bold red"
#map_symbol = true
#pipestatus = true
symbol = " ╰─"

